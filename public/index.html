<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/icone.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="chart.js"></script>
    <title>Horizonte Viagens | Transformando destinos em memórias !</title>
  </head>
  <body>

    <section class="container_continentes">
      <header class="button_continentes">
        <div class="logo">
          <a href="index.html"><img src="img/logo.png" alt="Logo da agência de viagens" /></a>
        </div>
        <button onclick="window.location.href = './africa/africa.html'">África</button> <!-- redirecionamento entre as páginas -->
        <button onclick="window.location.href = './oceania/oceania.html'">Oceania</button>
        <button onclick="window.location.href = './europa/europa.html'">Europa</button>
        <button onclick="window.location.href = './america/america.html'">América</button>
        <button onclick="window.location.href = './asia/asia.html'">Ásia</button>
      </header>
      <div class="line_header">
        <img src="./img/HEADER.png" alt="" />
      </div>
    </section>

    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="img/banner1.png" alt="First slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/banner2.png" alt="Second slide" />
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/banner3.png" alt="Third slide" />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="text_chart">
      <div class="line_header">
        <img src="./img/HEADER.png" alt="" />
      </div>
      <h1>Viagens por mês para cada <span> Continente </span></h1>
    </div>
    <div class="chart">
      <canvas id="meuGrafico"></canvas> <!-- estrutura para o grafico -->
    </div>

    <footer class="footer_container">
        <div class="text_footer">
          <span>Explore o mundo com Horizonte Viagens Ltda, Viaje conosco e expanda seus horizontes!</span
          >
        </div>
    </footer>
  </body>
</html>
